<mat-sidenav-container [hasBackdrop]="isResponsive.check()">
    <mat-sidenav [opened]="router.url.includes('admin')" #sidenav [mode]="getSidenavMode()">
        <app-sidebar (closeSidebar)="sidenav.toggle()"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
